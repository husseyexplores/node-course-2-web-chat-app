<!DOCTYPE html>
<html lang="en">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
   <title>Join | NodeJS Chat App</title>

   <!-- Material Design Lite Font Icons -->
   <link rel="stylesheet" href="css/material-design-lite/icon.css">
   <!-- Compiled and minified Material Comp Web -->
   <link rel="stylesheet" href="css/material-design-lite/material.min.css">

   <!-- Import Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto+Mono:400,500,700|Roboto:400,500,700" rel="stylesheet"> 

   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scaleable=no" />

   <!-- Web Chat App CSS -->
   <link href="css/web-chat-app.css" rel="stylesheet">
</head>

<body>
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >

      <main class="mdl-layout__content" style="display: flex;align-items: center;justify-content: center;">
         <div class="page-content">
            <div class="mdl-grid">

                  <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">
                     <div class="mdl-card mdl-shadow--6dp" style="margin: 0 auto;">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                           <h2 class="mdl-card__title-text" style="margin: 0 auto;">Join a Chat</h2>
                        </div>
                     <div class="mdl-card__supporting-text">
                           <form action="/chat.html">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                 <input class="mdl-textfield__input mdl-textfield--floating-label" type="text" name="name" id="name" autofocus/>
                                 <label class="mdl-textfield__label" for="name">Your Display Name</label>
                              </div>
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                 <input class="mdl-textfield__input mdl-textfield--floating-label" type="text" name="room" id="room" />
                                 <label class="mdl-textfield__label" for="room">Room To Join</label>
                              </div>
                              <button id="join-room" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                    <i class="material-icons" style="margin-left: -8px">send</i><span style="padding: 0 10px;padding-left: 15px;">Join</span>
                              </button>
                           </form>
                        </div>
                        <!-- <div class="mdl-card__actions mdl-card--border">
                           <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                              Join
                           </button>
                        </div> -->
                     </div>
                  </div>

            </div> <!--mdl-grid-->
         </div> <!-- page-container End -->
      </main> <!-- Main End -->
   </div>

   <script id="message-template" type="text/template">
      <li class="message-item" style="list-style: none;">
         <div>
            <span class="sender-name">{{from}}</span>
            <span class="message-timestamp" style="color: #a1a1a1;font-size: 14px; margin-left: 5px;">{{createdAt}}:</span>
         </div>
         <div>
            <span class="user-message">{{text}}</span>
         </div>
      </li>
   </script>

   <script id="location-template" type="text/template">
      <li class="message-item" style="list-style: none;">
         <div>
            <span class="sender-name">{{from}}</span>
            <span class="message-timestamp" style="color: #a1a1a1;font-size: 14px; margin-left: 5px;">{{createdAt}}:</span>
         </div>
         <div>
            <span class="user-message"><a href="{{link}}" target="_blank">Check out my current location!</a></span>
         </div>
      </li>
   </script>

   <!-- jQuery 3.3.1 minified -->
   <script src="js/jquery-3.3.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="js/material-design-lite/material.min.js"></script>
   <!-- SocketIO JS -->
   <script src="socket.io/socket.io.js"></script>

   <script src="js/moment.js"></script>
   <script src="js/mustache.min.js"></script>
   
   <!-- SocketIO JS Custom Events -->
   <script src="js/chat.js"></script>
   <script>
   jQuery(document).ready(function(){
      jQuery('#demo-toast').css('display', '')
   });
   </script>
</body>

</html>
